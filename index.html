<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS-HTML-Bootstrap-design-system</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/home.css">

</head>
<body>
    <header class="border-bottom">
        <div id="logo-container">
            <h1 class="m-1">
                <i class="bi bi-bag-check-fill"></i>
                SMART-POS
            </h1>
        </div>
        <div id="bread-crumb-container">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Manage Customer</li>
                </ol>
              </nav>
        </div>
    </header>
    <main>
        <form id="from-container" action="#" method="POST">
            <div class="mb-3">
                <label for="txt-id" class="form-label">Customer ID</label>
                <input type="text" class="form-control" name="id" id="txt-id" placeholder="Eg: C001">
            </div>
            <div class="mb-3">
                <label for="txt-name" class="form-label">Customer Name</label>
                <input type="text" class="form-control" name="name" id="txt-name" placeholder="Eg: Kasun Sampath">
            </div>
            <div class="mb-3">
                <label for="txt-address" class="form-label">Customer Address</label>
                <input type="text" class="form-control" name="address" id="txt-address" placeholder="Eg: 50/B, Grace Perice Road,Panadura">
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">SAVE</button>
                <button type="reset" class="btn btn-warning">CLEAR</button>
            </div>
        </form>
        <div id="table-container">

        </div>
    </main>
</body>
</html>
