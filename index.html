<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS-HTML-Bootstrap-design-system</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/home.css">

</head>
<body>
    <header class="border-bottom">
        <div id="logo-container">
            <h1 class="m-1">
                <i class="bi bi-bag-check-fill"></i>
                SMART-POS
            </h1>
        </div>
        <div id="bread-crumb-container">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Manage Customer</li>
                </ol>
              </nav>
        </div>
    </header>
    <main class="m-2">
        <form id="form-container" action="#" method="POST">
            <div class="d-flex align-items-center justify-content-between">
                <h2>Customer Details</h2>
                <button id="btn-new-customer" type="button" class="btn btn-primary">
                    + NEW <span>CUSTOMER</span></button>

            </div>
            <div class="mb-3">
                <label for="txt-id" class="form-label">Customer ID</label>
                <input type="text" class="form-control" name="id" id="txt-id" placeholder="Eg: C001">
            </div>
            <div class="mb-3">
                <label for="txt-name" class="form-label">Customer Name</label>
                <input type="text" class="form-control" name="name" id="txt-name" placeholder="Eg: Kasun Sampath">
            </div>
            <div class="mb-3">
                <label for="txt-address" class="form-label">Customer Address</label>
                <input type="text" class="form-control" name="address" id="txt-address" placeholder="Eg: 50/B, Grace Perice Road,Panadura">
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">SAVE</button>
                <button type="reset" class="btn btn-warning">CLEAR</button>
            </div>
        </form>
        <div id="table-container">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txt-search" placeholder="Enter your query to search customers">
                <label for="txt-search" >Enter your query to search customers</label>            
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>ADDRESS</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>C001</td>
                        <td>Kasun Sampath</td>
                        <td>Galle</td>
                        <td>
                            <i title="Edit" class="bi bi-pencil-square me-2"></i>
                            <i title="Delete" class="bi bi-trash"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>C002</td>
                        <td>Nuwan Ramindu</td>
                        <td>Matara</td>
                        <td>
                            <i title="Edit" class="bi bi-pencil-square me-2"></i>
                            <i title="Delete" class="bi bi-trash"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>C003</td>
                        <td>Ravindu Madusanka</td>
                        <td>Kegalle</td>
                        <td>
                            <i title="Edit" class="bi bi-pencil-square me-2"></i>
                            <i title="Delete" class="bi bi-trash"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="pagination-container" class="d-flex justify-content-center">
                <nav>
                    <ul class="pagination">
                      <li class="page-item disabled">
                        <a class="page-link">Previous</a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item active" aria-current="page">
                        <a class="page-link" href="#">2</a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                      </li>
                    </ul>
                  </nav>
            </div>
        </div>
    </main>
</body>
</html>
